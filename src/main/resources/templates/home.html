<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - iSchedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">â€š
</head>
<body>
<div class="container">
  <h1 class="mb-4">Welcome to iSchedule, <span th:text="${#authentication.principal.username}"></span>!</h1>
  <!-- Personal Schedule -->
  <h2>Your Personal Schedule</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Course</th>
      <th>Room</th>
      <th>Time</th>
    </tr>
    </thead>
    <tbody>
    <!-- Iterate over the courses enrolled by the student -->
    <tr th:each="course : ${enrolledCourses}">
      <td th:text="${course.name}"></td>
      <td th:text="${course.room}"></td>
      <td th:text="${course.time}"></td>
    </tr>
    </tbody>
  </table>

  <!-- Administrator Actions -->
  <div th:if="${isAdmin}">
    <h2>Administrator Actions</h2>
    <!-- Add course form -->
    <form th:action="@{/addCourse}" method="post">
      <h3>Add Course</h3>
      <!-- Course details inputs -->
      <!-- ... -->
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
    <!-- Other administrator actions -->
    <!-- ... -->
  </div>

  <!-- Assistant Actions -->
  <div th:if="${isAssistant}">
    <h2>Assistant Actions</h2>
    <!-- Assistant-specific actions -->
    <!-- ... -->
  </div>

  <!-- Student Actions -->
  <div th:if="${isStudent}">
    <h2>Student Actions</h2>
    <!-- Student-specific actions -->
    <!-- ... -->
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
